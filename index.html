<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Webpage</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #3498db;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 0 5px;
      transition: background 0.3s;
    }

    a:hover {
      background-color: #2980b9;
    }

    p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to LLM Webpage</h1>
  <p>
    <a href="/register">Create Account</a>
    <a href="/login">Login</a>
  </p>
</body>
</html>
